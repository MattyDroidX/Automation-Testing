plugins{
  id 'java'
}

group 'CursoUdemy'
version '1.0-SNAPSHOT'

sourceCompatibility = 17

repositories{
  mavenCentral()
}

dependencies{
  implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.11.0'
  implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.0'
  testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.11.0'
  testImplementation group: 'junit', name: 'junit', version: '4.13.1'
  testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.6'
//  implementation group: 'tech.grasshopper', name: 'cucumber-pdf-report', version: '2.11.1'
//  implementation group: 'com.aventstack', name: 'extentreports-cucumber4-adapter', version: '1.0.7'


}

test{
  systemProperty "cucumber.options",System.getProperty("cucumber.options")
}

